<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row  top-buffer">
            <div class="col-md-6 col-md-offset-2">
                <img src="icon.png" alt="x" class="img-rounded icon">
                <h3>COLOR PICKER</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-2 top-buffer">
                <h5>SELECTED COLOR</h5>        <div id="result"></div>
            </div>
        </div>                
        <div class="row">
            <div class="col-md-6 inline"><label>HEX (Lower case)</label> <input type="text" id="hex_l" value="" /></div>
            <div class="col-md-6 inline"><label>HEX (Upper case)</label> <input type="text" id="hex_u" value=""/></div>
        </div>
        <div class="row">
            <div class="col-md-6 inline"><label>CSS </label> <input type="text" id="css" value=""></div>
            <div class="col-md-6 inline"><label>HSL </label> <input type="text" id="hsl" value=""></div>
        </div>
        
        <div class="row">
            <div class="col-md-4 top-buffer inline">RECENT COLORS</div>
            <a href="" class="col-md-4 col-md-offset-6 top-buffer inline clear"><div class="btn btn-danger">CLEAR</div> </a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="recent"></div>
            </div>
        </div>


       <button class="btn btn-success top-buffer" id="start-button">Open the eyedropper</button> <span ></span> 

       <form style="display: none;">
            <input type="text" name="color_code" id="color_code" value=""  />
            <input type="submit" name="submit" value="Submit" />
        </form>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    <script  type="text/javascript" src="js/content-script.js" defer></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
